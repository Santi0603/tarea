<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Transferencia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Transferencia de Dinero</h2>
  <form id="transferForm">
    <input type="number" id="cuentaOrigen" placeholder="Cuenta Origen" />
    <input type="number" id="cuentaDestino" placeholder="Cuenta Destino" />
    <input type="number" id="importe" placeholder="Importe" />
    <button type="submit">Transferir</button>
    <div id="transferAlert" class="alert"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
